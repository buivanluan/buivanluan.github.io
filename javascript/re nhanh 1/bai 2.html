<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script>
		var x = prompt("nhập vào số giai thừa");
		function giaithua() {
			if (x > 0) {
				var y =1;
				for (var i = 1; i <= x; i++) {
					y = y*i
				}
				document.write("kết quả là:" + y)
			}
			else{
				alert("số này không phải số nguyên dương")
			}
		}
		giaithua();
	</script>
</head>
