	<meta charset="utf-8">

	<title></title>
	<link rel="stylesheet" href="">
	<script>
		var x = prompt("hãy nhập vào dãy số :").split(",");
		var y = [];
		function sapxep() {
			for (var i = 0; i < x.length-1; i++) {
				if (x[i]%2 == 0) {
					y.push(x[i])
				}
			}
		 	y.sort(function(a, b){return b-a})
			document.write(y);
			

		}
		sapxep();

	</script>
