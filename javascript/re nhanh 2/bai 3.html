<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script>
		var  x = prompt("hãy nhập vào điểm:");
		function tinhdiem() {
		if (x >=0 && x < 4) {
			document.write(" điểm số là : E")
		}
		else if (x >=4 && x < 5.5) {
			document.write(" điểm số là : D")
		}
		 else if (x >=5.5 && x < 7) {
			document.write(" điểm số là : C")
		}
		 else if (x >=7 && x < 8.5) {
			document.write(" điểm số là : B")
		}
		else if (x >=8.5 && x <= 10) {
			document.write(" điểm số là : A")
		}
		}
		tinhdiem();
	</script>
</head>
<body>
	
</body>
</html>
