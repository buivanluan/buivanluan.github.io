	<script >
	var str = '';
function printSquare(n) {
  for (var i = 0; i <= n; i ++) {
    for (var j = 0; j < i; j++) {
      str += ' * ';
    }
    str += '<br/>';
  }

  document.write(str);
}
printSquare(5);
	</script>
