
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script>
    var str = '';

    function printSquare(a,b) {
        for (var i = 1; i <= a; i++) {
            if (i == 1 || i == a) {
                for (var j = 1; j <= b; j++) {
                    str += ' * ';
                }
            } 
            else {
                for (var j = 1; j <= b; j++) {
                    if (j == 1 || j == b) {
                        str += ' * ';
                    } 
                    else {
                         str += ' &nbsp;&nbsp;';
                    }
                   
                }
            }
             str += '<br/>';
            
        }
        document.write(str);
        console.log(str)
    }

        printSquare(5,6);
    </script>
</head>
