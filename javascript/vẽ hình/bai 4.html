<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script>
    var str = "";

    function vehinh(n) {
        for (var i = 1; i <= n; i++) {
            for (var j = 1; j <= n; j++) {
                if(j == i|| j == n-i+1){
                 str += " * ";   
                }
                else{
                    str +=" &nbsp;&nbsp; "
                }
                
            }
            str += "<br>";

        }
        document.write(str);
        console.log(str)
    }

    vehinh(5);
    </script>
